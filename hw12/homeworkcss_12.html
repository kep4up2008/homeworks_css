<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homeworkcss_12</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Регистрационная карточка посетителя библиотеки</h1>
    <form action="request.php" method="POST" enctype="application/x-www-form-urlencoded">
        <fieldset id="main">
            <fieldset class="main_inform">
                <legend>Контактные данные</legend>
                <div class="table">
                    <ul class="td">
                        <li><label for="visitor">ФИО</label></li>
                        <li><label for="e-mail">E-mail</label></li>
                        <li><label for="password">Пароль</label></li>
                        <li><lable for="website">Адрес сайта</lable></li>
                        <li><lable for="phone">Номер телефона</lable></li>
                    </ul>
                    <ul class="td">
                        <li><input type="text" name="visitor" size="30" value="" placeholder="Введите ФИО" required></li>
                        <li><input type="email" name="e-mail" value="" size="30" style="" placeholder="Введите e-mail" required></li>
                        <li><input type="password" name="password" value="" size="15" placeholder="введите пароль" required></li>
                        <li><input type="text" name="website" size="30" value="http://"></li>
                        <li><input type="tel" name="phone" required></li>
                    </ul>  
                </div>                     
            </fieldset>
            <fieldset class="add_inform">
                <legend>Дополнительные данные</legend>
                <div class="table">
                    <ul class="td">
                        <li><label for="gender">Пол</label></li>
                        <li><label for="birthdate">Дата рождения</label></li>
                        <li><label for="about visitor">О себе</label></li>
                    </ul>
                    <ul class="td">
                        <li><select name="gender[]" id="gender">
                                <option value="male" selected>Мужчина</option>
                                <option value="female">Женщина</option>
                            </select> 
                        </li>
                        <li>
                            <input type="date" name="birthdate">
                        </li>
                        <li>
                            <textarea name="about visitor" cols="20" rows="1" wrap="soft" placeholder="Напишите о себе"></textarea>                
                        </li>
                    </ul>
                </div>                    
            </fieldset>
            <fieldset class="preferences">
                <legend>Предпочтения в литературе</legend>
                <div>
                    <input type="checkbox" name="checkbox[]" value="classic" id="check1">
                    <label for="check1"> Классическая литература</label>
                </div>
                <div>
                    <input type="checkbox" name="checkbox[]" value="scienic" id="check2" checked>
                    <label for="check2"> Научная литература</label>
                </div>
                <div>
                    <input type="checkbox" name="checkbox[]" value="adventure" id="check3"> 
                    <label for="check3"> Приключенческая литература</label>
                </div>
                <div>
                    <input type="checkbox" name="checkbox[]" value="love story" id="check4">
                    <label for="check4"> Любовные романы</label>
                </div>
            </fieldset>
            <fieldset class="consent_box">
                <legend>Соглаcны ли Вы с правилами сайта?</legend>
                <div>
                    <input id="radio_yes" name="consent" type="radio" value="Yes"  checked>
                    <label for="radio_yes"> Да</label>           
                </div>
                <div>
                    <input id="radio_no" name="consent" type="radio" value="No" > 
                    <label for="radio_no"> Нет</label>
                </div>
            </fieldset>
            <fieldset class="send_box">
                <legend>Отправка формы</legend>
                <input type="submit" value="Регистрация">
                <input type="reset" value="Отменить">
            </fieldset>               
        </fieldset>
    </form>
</body>
</html>
