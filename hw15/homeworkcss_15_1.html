<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {    
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }
        *, ::before, ::after {
            box-sizing: inherit;
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0 auto;
            text-align: center;    
        }
        .board {
            margin: 50px auto;
            width: 428px;
            height: 428px;            
            border: 1px solid black;           
            border-image: url("img/board.jpg") 20 / 15px / 1;
            background-image: 
            conic-gradient(rgb(92, 47, 11) 90deg,transparent 90deg 180deg, rgb(92, 47, 11) 180deg 270deg, transparent 270deg 360deg), 
            linear-gradient(45deg,rgb(238, 211, 137)0%,rgb(236, 166, 86) 20%,rgb(238, 211, 137) 90%);
            background-size: 100px 100px, cover;
            background-position: 13px 13px, center;
            background-repeat: repeat, no-repeat;
            
        }

        .black {
            margin: 13px 13px 0 13px;
            width: 400px;
            height: 150px;
            background-image: 
            radial-gradient(circle closest-corner at 75% 25%, rgb(0, 0, 0) 15%, rgb(65, 63, 63) 30%,
            black 40%, rgb(65, 63, 63) 50%, transparent 60%),
            radial-gradient(circle closest-corner at 75% 25%, rgb(0, 0, 0) 15%, rgb(65, 63, 63) 30%,
            black 40%, rgb(65, 63, 63) 50%, transparent 60%);
            background-size: 100px 100px;
            background-position: 0px 0px, -50px 50px;
            background-repeat: repeat, repeat-x;
        }
        
        .white {
            margin: 100px 13px 13px 13px;
            width: 400px;
            height: 150px;
            background-image:  
            radial-gradient(circle closest-corner at 25% 25%,whitesmoke 15%, rgb(165, 165, 165) 30%, whitesmoke 40%,
            rgb(165, 165, 165) 50%, transparent 60%),
            radial-gradient(circle closest-corner at 25% 25%,whitesmoke 15%, rgb(165, 165, 165) 30%, whitesmoke 40%,
            rgb(165, 165, 165) 50%, transparent 60%);
            background-size: 100px 100px;
            background-position: 0px 0px, -50px 50px;
            background-repeat: repeat, repeat-x;
        }        
    </style>      
    <title>homeworkcss_15_1</title>
</head>
<body>
    <div class="board">
        <div class="black"></div>
        <div class="white"></div>      
    </div>            
</body>
</html>
