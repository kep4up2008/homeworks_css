<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homeworkcss4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <thead>
            <th>color</th>
            <th>hex</th>
            <th>rgb</th>
            <th>hsl</th>
            <th>alpha</th>
        </thead>
        <tbody>
            <tr class="red_row">
                <td class="color">red</td>
                <td class="hex">3.99</td>
                <td class="rgb">3.38</td>
                <td class="hsl">3.24</td>
                <td class="alpha"></td>
            </tr>
            <tr class="orange_row">
                <td class="color">orange</td>
                <td class="hex">22</td>
                <td class="rgb">22</td>
                <td class="hsl">22</td>
                <td class="alpha">322</td>
            </tr>
            <tr class="yellow_row">
                <td class="color">yellow</td>
                <td class="hex">8.0</td>
                <td class="rgb">4.55</td>
                <td class="hsl">3</td>
                <td class="alpha">11</td>
            </tr>
            <tr class="green_row">
                <td class="color">green</td>
                <td class="hex">33</td>
                <td class="rgb">33</td>
                <td class="hsl">33</td>
                <td class="alpha">33</td>
            </tr>
            <tr class="cyan_row">
                <td class="color">cyan</td>
                <td class="hex">444</td>
                <td class="rgb">44</td>
                <td class="hsl">44</td>
                <td class="alpha">44</td>
            </tr>
            <tr class="blue_row">
                <td class="color">blue</td>
                <td class="hex">44</td>
                <td class="rgb">44</td>
                <td class="hsl">44</td>
                <td class="alpha">44</td>
            </tr>
            <tr class="violet_row">
                <td class="color">violet</td>
                <td class="hex">44</td>
                <td class="rgb">55</td>
                <td class="hsl">55</td>
                <td class="alpha">55</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
