<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homeworkcss4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <thead>
            <th>color</th>
            <th>hex</th>
            <th>rgb</th>
            <th>hsl</th>
            <th>alpha</th>
        </thead>
        <tbody>
            <tr class="red_row">
                <td class="color">red</td>
                <td class="hex">3.99</td>
                <td class="rgb">3.38</td>
                <td class="hsl">3.24</td>
                <td class="alpha">5.25</td>
            </tr>
            <tr class="orange_row">
                <td class="color">orange</td>
                <td class="hex">7.24</td>
                <td class="rgb">5.94</td>
                <td class="hsl">4.77</td>
                <td class="alpha">13.80</td>
            </tr>
            <tr class="yellow_row">
                <td class="color">yellow</td>
                <td class="hex">8.0</td>
                <td class="rgb">4.55</td>
                <td class="hsl">8.20</td>
                <td class="alpha">19.86</td>
            </tr>
            <tr class="green_row">
                <td class="color">green</td>
                <td class="hex">4.60</td>
                <td class="rgb">4.63</td>
                <td class="hsl">2.61</td>
                <td class="alpha">11.45</td>
            </tr>
            <tr class="cyan_row">
                <td class="color">cyan</td>
                <td class="hex">5.82</td>
                <td class="rgb">5.50</td>
                <td class="hsl">8.40</td>
                <td class="alpha">16.75</td>
            </tr>
            <tr class="blue_row">
                <td class="color">blue</td>
                <td class="hex">6.52</td>
                <td class="rgb">6.07</td>
                <td class="hsl">7.81</td>
                <td class="alpha">8.35</td>
            </tr>
            <tr class="violet_row">
                <td class="color">violet</td>
                <td class="hex">5.29</td>
                <td class="rgb">4.89</td>
                <td class="hsl">7.14</td>
                <td class="alpha">16.32</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
